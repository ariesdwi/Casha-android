name: Build & Deploy to Firebase App Distribution

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-distribute:
    name: Build APK & Upload to Firebase
    runs-on: ubuntu-latest

    steps:
      # ── Checkout ──
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Java Setup ──
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── Decode google-services.json from Secrets ──
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # ── Grant Gradle permissions ──
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── Build Debug APK ──
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # ── Upload APK as artifact (for download) ──
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: casha-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      # ── Decode Firebase Service Account ──
      - name: Decode Firebase Service Account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > firebase-sa.json

      # ── Distribute to Firebase App Distribution ──
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            Build ${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
